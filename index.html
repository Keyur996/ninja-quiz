<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Nija Quiz</title>
  </head>
  <body>
    <!-- title section -->
    <header class="container">
      <h1 class="display-3 my-4 text-center text-primary">Ninja Quiz</h1>
    </header>

    <!-- Result -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span> ninja</p>
      </div>
    </div>

    <!-- Question Setion -->
    <main class="bg-primary py-4 text-light">
      <div class="container">
        <h2 class="my-5">On With the Questions....</h2>
        <form class="quiz__form form">
          <!-- question - 1 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. How do you give a ninja directions?
            </p>
            <div class="form-check text-white-50 my-2">
              <input type="radio" id="q1_1" name="q1" value="A" checked />
              <label for="q1_1" class="form-check-label">Show them a map</label>
            </div>
            <div class="form-check text-white-50 my-2">
              <input type="radio" id="q1_2" name="q1" value="B" />
              <label for="q1_2" class="form-check-label"
                >Don't worry, the ninja will find you</label
              >
            </div>
          </div>
          <!-- question - 2 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. If a ninja has 3 apples, then gives one to Mario & one to
              Yoshi, how many apples does the ninja have left?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q2_1" name="q2" value="A" checked />
              <label for="q2_1" class="form-check-label">1 apple</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q2_2" name="q2" value="B" />
              <label for="q2_2" class="form-check-label">
                3 apples, and two corpses
              </label>
            </div>
          </div>
          <!-- question -3  -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. How do you know when you've met a ninja?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" id="q3_1" value="A" checked />
              <label for="q3_1" class="form-check-label"
                >You'll recognize the outfit</label
              >
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q3_2" name="q3" value="B" />
              <label for="q3_2" class="form-check-label"
                >The grim reaper will tell you</label
              >
            </div>
          </div>
          <!-- question - 4 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. What's a ninja's favourite array method?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" id="q4_1" name="q4" value="A" checked />
              <label for="q4_1" class="form-check-label">forEach()</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input id="q4_2" type="radio" name="q4" value="B" />
              <label for="q4_2" class="form-check-label">slice()</label>
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-light">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
